<section class="thirteen columns">
  <h1>{{ .Site.Data.employment.name }}</h1>
  {{ range .Site.Data.employment.source }}
  <article>
    <header>
      <h1>{{ .prof }}</h1>
      <span>
        <address><b>{{ .place }}</b></address>
        <time>{{ .time }}</time>
      </span>
    </header>
    <ul>
    <li>{{ .description }}</li>
     </ul> 
    <ul>
    <li><i class="fa fa-check-square"></i>{{ .description1 }}</li>
    <li><i class="fa fa-check-square"></i>{{ .description2 }}</li>
    <li><i class="fa fa-check-square"></i>{{ .description3 }}</li>
    <li><i class="fa fa-check-square"></i>{{ .description4 }}</li>
    <li><i class="fa fa-check-square"></i>{{ .description5 }}</li>
    </ul>
  </article>
  {{ end }}
</section>

<section class="thirteen columns">
  <h1>{{ .Site.Data.employment.name }}</h1>
  {{ range .Site.Data.employment.source }}
  <article>
    <header>
      <h1>{{ .prof }}</h1>
      <span>
        <address><b>{{ .place }}</b></address>
        <time>{{ .time }}</time>
      </span>
    </header>
    <ul>
  {{ range .Site.Data.employment.source.description }}
    <li>{{ .description }}</li>
    {{ end }}
</ul>
  </article>
  {{ end }}
</section>
